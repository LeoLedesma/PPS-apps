<ion-content>
  <div class="bg">
    <div style="display:flex;justify-content: center;">
      <img src="../../../assets/images/icon.png" style="max-width: 70%; margin-top: 10%;">
    </div>
    <form [formGroup]="loginForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <p class="display-6">Iniciar sesión</p>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="mail" label="Correo" formControlName="email" shape="round"></ion-input>
                <ng-container *ngIf="mail?.hasError('email')">
                  <small class="text-danger">Fomato inválido</small>
                </ng-container>
              </ion-item>
              <ion-item>
                <ion-input type="password" label="Clave" formControlName="password" shape="round"></ion-input>
                <ng-container *ngIf="password?.hasError('minlength')">
                  <small class="text-danger">La clave debe tener mínimo
                    {{password?.getError('minlength').requiredLength}} caracteres</small>
                </ng-container>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" color="dark" (click)="this.login(loginForm)" expand="block" shape="round"
                [disabled]="loginForm.invalid">Ingresar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <hr>
    <h4 class="text-secondary text-center"> ¿No estás registrado? </h4>
    <ion-button color="dark" expand="block" class="tertiary" (click)="goToRegistro()" shape="round">Registro</ion-button>

    <ion-fab slot="fixed" vertical="bottom" horizontal="start" (click)="completarCampos(1)">
      <ion-fab-button color="success">
        <ion-icon name="people"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab slot="fixed" vertical="bottom" horizontal="center" (click)="completarCampos(2)">
      <ion-fab-button color="warning">
        <ion-icon name="people"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="completarCampos(3)">
      <ion-fab-button color="danger">
        <ion-icon name="people"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
